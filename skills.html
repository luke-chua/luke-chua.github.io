<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>My Portfolio</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h2>Skills</h2>
            <div class="skills-toggle">
                <button id="techSkillsBtn" onclick="toggleSkills('tech')">Technical Skills</button>
                <button id="nonTechSkillsBtn" onclick="toggleSkills('nonTech')">Non-Technical Skills</button>
            </div>

            <div id="skillsContainer">
                <!-- Technical Skills -->
                <div id="techSkills" class="skills-list">
                    <div class="skill">
                        <span>JavaScript</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 20%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Python</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 40%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>HTML & CSS</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 45%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>ASM</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 15%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>C</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Non-Technical Skills -->
                <div id="nonTechSkills" class="skills-list" style="display: none;">
                    <div class="skill">
                        <span>Communication</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Leadership</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Problem Solving</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Time Management</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <span>Creativity</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <p>Designed and developed by Luke Chua Marquez</p>
            <p>CWID: 884834334</p>
        </footer>
    </div>

    <script>
        // Function to toggle between technical and non-technical skills
        function toggleSkills(skillType) {
            const techSkills = document.getElementById('techSkills');
            const nonTechSkills = document.getElementById('nonTechSkills');

            if (skillType === 'tech') {
                techSkills.style.display = 'block';
                nonTechSkills.style.display = 'none';
            } else {
                techSkills.style.display = 'none';
                nonTechSkills.style.display = 'block';
            }
        }
    </script>
</body>

</html>
