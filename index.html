    <script>
        const bioContent = {
            name: "Luke Chua Marquez",
            quote: '"Making progress, not perfection"',
            description: `Hi I am Luke, a California State University Fullerton student in my second year. 
                          I am majoring in Computer Science since I am interested in how programs work. 
                          In my free time, I enjoy reading and occasionally making music.`,
            imageSrc: "Photo.jpg"
        };

        function createBioSection() {
            const beforeHi = bioContent.description.split("Hi")[0];
            const afterHi = bioContent.description.split("Hi")[1].trim();

            const bioContainer = `
                <div class="bio">
                    <img src="${bioContent.imageSrc}" alt="Profile Photo">
                    <h2>${bioContent.name}</h2>
                    <p>${bioContent.quote}</p>
                    <p>${beforeHi}</p>
                    <div class="section">
                        <p><span class="highlight-text">Hi, ${afterHi}</span></p>
                    </div>
                </div>
            `;

            document.querySelector('main').innerHTML = bioContainer;
        }

        createBioSection();
    </script>
